<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alpine Test</title>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <style>
        [x-cloak] { display: none !important; }
        .fixed { position: fixed; }
        .bg-red { background-color: red; }
    </style>
</head>
<body>
    <div x-data>
        <button 
            @mouseenter="$dispatch('show-card', { x: $event.clientX, y: $event.clientY, msg: 'Hello World' })"
            @mouseleave="$dispatch('hide-card')"
        >Hover Me</button>
    </div>

    <div x-data="{ 
            show: false, 
            x: 0, 
            y: 0,
            msg: '',
            showCard(x, y, msg) {
                this.x = x + 15;
                this.y = y + 15;
                this.msg = msg;
                this.show = true;
            },
            hideCard() {
                this.show = false;
            }
         }"
         @show-card.window="showCard($event.detail.x, $event.detail.y, $event.detail.msg)"
         @hide-card.window="hideCard()"
         x-show="show"
         x-cloak
         class="fixed bg-red"
         :style="`top: ${y}px; left: ${x}px;`"
    >
        <h1 x-text="msg"></h1>
    </div>
</body>
</html>
